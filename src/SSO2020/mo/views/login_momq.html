<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link rel="icon" href="../common/images/common/favicon_default.png" type="image/x-icon">
	<meta name="title" content="유한킴벌리" />
	<meta name="keywords" content="유한킴벌리">
	<meta name="description" content="유한킴벌리" />
	<title>유한킴벌리</title>
	<script type="text/javascript" src="../../Scripts/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-ui-1.11.4.min.js"></script>
	<link rel="stylesheet" href="../common/css/sso.css" type="text/css" media="all">
</head>
<body>
	<div class="sso_wrap">
		<header class="sso_head">
			<div class="row">
				<h1 class="brandlogo"><a href="#"><span class="a11y_sr-only">유한킴벌리</span></a></h1>
				<p class="childlogo"><a href="#"><span class="a11y_sr-only">momQ</span></a></p>
			</div>
		</header>

		<div id="container" class="contents">
			<div class="row">
				<div class="login_wrap">
					<h2 class="title">로그인</h2>

					<div class="login_frm">
						<div class="line">
							<p class="ti">아이디</p>
							<p class="frm"><input type="text" maxlength="" placeholder="4~12자, 영문 및 숫자" ></p>
						</div>
						<div class="line">
							<p class="ti">비밀번호</p>
							<p class="frm"><input type="password" maxlength="" placeholder="비밀번호를 입력해주세요." ></p>
						</div>
						<div class="chk">
							<input type="checkbox" id="idsave"><label for="idsave">아이디 저장</label>
							<input type="checkbox" id="autochk"><label for="autochk">자동로그인</label>
						</div>
					</div>

					<div class="btnwrap">
						<a href="#" class="btn btn_blue">로그인</a>
						<p class="help">간편회원 가입은 불가하며, 기존 간편회원의 로그인만 가능합니다.</p> <!-- 20200401 추가 //-->
					</div>

					<!-- 20200401 수정 -->
					<div class="sns_login">
						<p>
							<a href="#" class="bt_naver"><i></i>네이버</a>
						</p>
						<p>
							<a href="#" class="bt_facebook"><i></i>페이스북</a>
						</p>
						<p>
							<a href="#" class="bt_kakao"><i></i>카카오</a>
						</p>
					</div>
					<!--// 20200401 수정 -->

					<div class="util">
						<a href="#">아이디 찾기</a>
						<a href="#">비밀번호 찾기</a>
						<a href="#">회원가입</a>
					</div>
				</div>

			</div>

			<div class="banner">
				<a href="#"><img src="../common/images/@banner.jpg" alt="@banner"></a>
			</div>

		</div>

	</div>
</body>
</html>
