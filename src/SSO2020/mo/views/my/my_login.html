<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link rel="icon" href="../common/images/common/favicon_default.png" type="image/x-icon">
	<meta name="title" content="유한킴벌리" />
	<meta name="keywords" content="유한킴벌리">
	<meta name="description" content="유한킴벌리" />
	<title>유한킴벌리</title>
	<script type="text/javascript" src="../../../Scripts/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../../Scripts/jquery-ui-1.11.4.min.js"></script>
	<link rel="stylesheet" href="../../common/css/sso.css" type="text/css" media="all">
</head>
<body>
	<div class="sso_wrap">
		<header class="sso_head">
			<div class="row">
				<h1 class="brandlogo"><a href="#"><span class="a11y_sr-only">유한킴벌리</span></a></h1>
				<p class="childlogo"><a href="#"><span class="a11y_sr-only">momQ</span></a></p>
			</div>
		</header>

		<div id="container" class="contents">
			<div class="row">
				<div class="my_wrap">
					<h2 class="tit"><span>비밀번호</span>입력해주세요.</h2>
					<p class="desc">회원님의 소중한 정보를 안전하게 보호하기 위해 인증이 필요합니다.</p>

					<div class="memberfrm result">
						<ul class="write">
							<li>
								<p class="ti">비밀번호</p>
								<!-- 20210315 비밀번호 마스킹 수정 -->
								<p class="put masking">
									<input type="password" value="" placeholder="로그인 시 사용하는 비밀번호를 입력해주세요." >
									<button class="btn_masking"><i class="ic_show"></i></button>
								</p>
								<!--// 20210315 비밀번호 마스킹 수정 -->
							</li>
						</ul>
					</div>
					<div class="btnwrap">
						<a href="#" class="btnDefault btnfull">확인</a>
					</div>
				</div>
			</div>

			<div class="banner">
				<a href="#"><img src="../../common/images/@banner.jpg" alt="@banner"></a>
			</div>
		</div>

	</div>
</body>
<script>
	// 20210315 비밀번호 마스킹	
	$('.masking .btn_masking').on('click', function() {
		if ($(this).parent('.masking').hasClass('_not')) {
				$(this).parent('.masking').removeClass('_not');
				$(this).parent('.masking').find('input').attr('type', 'password');
				$(this).children('i').attr('class','ic_show');
		} else {
				$(this).parent('.masking').addClass('_not');
				$(this).parent('.masking').find('input').attr('type', 'text');
				$(this).children('i').attr('class','ic_hide');
		}
	});
</script>
</html>
