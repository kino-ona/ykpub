<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link rel="icon" href="../common/images/common/favicon_default.png" type="image/x-icon">
	<meta name="title" content="유한킴벌리" />
	<meta name="keywords" content="유한킴벌리">
	<meta name="description" content="유한킴벌리" />
	<title>유한킴벌리</title>
	<script type="text/javascript" src="../../Scripts/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../Scripts/jquery-ui-1.11.4.min.js"></script>
	<link rel="stylesheet" href="../common/css/mo.css" type="text/css" media="all">
</head>
<body>
	<div class="sso_wrap">
		<header class="sso_head">
			<div class="row">
				<h1 class="brandlogo"><a href="javascript:void(0);"><span class="a11y_sr-only">유한킴벌리</span></a></h1>
				<p class="childlogo"><a href="https://momq.co.kr/"><span class="a11y_sr-only">momQ</span></a></p>
			</div>
		</header>
		<div id="container" class="contents">
			<div class="row">
				<div class="join_wrap pophtml">
					<p class="tit">고객님은 SSO 통합회원과 카카오 간편로그인을 모두 이용중입니다.</p>
          <p class="tit">회원정보를 통합하여 서비스를 이용해주세요.</p>
					<div class="inner _shadowed">
						<p class="innertit">SSO 통합회원 아이디</p>
						<p><em>abc****</em></p>
            <div class="btnwrap">
              <a href="#" class="btn">아이디 찾기</a>
              <a href="#" class="btn">비밀번호 찾기</a>
					  </div>
					</div>
          <div class="login_frm">
            <form name="loginFrm" method="POST" action="/login">
              <input type="hidden" name="_token" value=""> 
              <input type="hidden" name="recaptcha_token" value="">
              <div class="line">
                <p class="ti">아이디</p>
                <p class="frm">
                  <input type="text" name="userid" value="" maxlength="" placeholder="4~12자, 영문 및 숫자">
                </p>
              </div>
              <div class="line">
                <p class="ti">비밀번호</p>
                <p class="frm masking">
                  <input type="password" name="password" maxlength="" placeholder="비밀번호를 입력해주세요.">
                  <button type="button" class="btn_masking"><i class="ic_hide"></i></button>
                </p>
              </div>
              <div class="chk">
                <input type="checkbox" name="id_saved" id="idsave"><label for="idsave">회원정보 통합 확인을 위한 개인정보 수집 동의</label>
              </div>
            </form>
          </div>
          <div class="btnwrap">
            <a href="#" class="btn btn_next">회원정보 통합을 위한 로그인</a>
          </div>
          <p class="snoti warn">※ 기존에 가입하신 적이 없으시다면 <br><a href="tel:080-022-7007">고객센터(080-022-7007)</a> 로 문의해주세요.</p>
        </div>
			</div>
		</div>
	</div>
</body>
</html>
