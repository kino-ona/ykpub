  <div class="sso_wrap">
		<header class="sso_head">
			<div class="row">

				<div class="join_wrap terms">
					<h1><span>통합브랜드 약관에</span>동의해주세요.</h1>
					<div class="join_form">
						<ul class="terms_chk">
							<li class="first">
								<p><input type="checkbox" id="allchk"><label for="allchk">전체 동의</label></p>
								<p class="txt">전체동의는 카카오 및 유한킴벌리의 서비스 동의를 포함하고 있습니다. 전체동의는 선택목적에 대한 동의를 포함하고 있으며, 선택목적에 대한 동의를 거부해도 서비스 이용이 가능합니다.</p>
							</li>
              <li>
                <p class="h3_ti">카카오 개인정보 제3자 제공 동의</p>
              </li>
              <li class="first">
								<p><input type="checkbox" id="chk00"><label for="chk00"><span class="esse">(필수)</span> 필수 제공 항목</label></p>
                <p class="txt">프로필정보(닉네임/프로필사진), 카카오계정(이메일), 전화번호, 생년월일, CI(연계정보)</p>
              </li>
              <li>
                <p class="h3_ti">유한킴벌리 동의 항목</p>
              </li>
							<li>
								<p><input type="checkbox" id="chk01"><label for="chk01"><span class="esse">(필수)</span> 유한킴벌리 SSO 회원 이용약관</label></p>
								<a href="#" onclick="layerOpen('termslayer01');return false;" class="btn_vw">보기</a>
							</li>
							<li>
								<p><input type="checkbox" id="chk02"><label for="chk02"><span class="esse">(필수)</span> 유한킴벌리 SSO회원 필수항목 개인정보 수집 및 이용</label></p>
								<a href="#" class="btn_vw">보기</a>
							</li>
							<li>
								<p><input type="checkbox" id="chk06"><label for="chk06"><span class="esse">(필수)</span> 맘큐 약관 전체 동의</label></p>
